<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ion-app>
        <!-- Tela 1 - Formulário -->
        <ion-content id="tela1" class="tela ativa">
            <div class="container">
                <h1>Calcule seu IMC</h1>
                
                <ion-item>
                    <ion-label position="stacked">Nome</ion-label>
                    <ion-input id="nome" placeholder="Digite seu nome"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked">Peso (Kg)</ion-label>
                    <ion-input id="peso" type="number" placeholder="Ex: 70.5"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked">Altura (m)</ion-label>
                    <ion-input id="altura" type="number" step="0.01" placeholder="Ex: 1.75"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked">Gênero</ion-label>
                    <ion-select id="genero" justify="start" id="customPopoverSelect" interface="popover"placeholder="Selecione seu gênero">
                        <ion-select-option value="apple">Masculino</ion-select-option>
                        <ion-select-option value="banana">Feminino</ion-select-option>
                        <ion-select-option value="orange">Não Binario</ion-select-option>
                    </ion-select>
                </ion-item>

                <ion-button expand="block" onclick="calcularIMC()">Calcular IMC</ion-button>
            </div>
        </ion-content>

        <!-- Tela 2 - Resultado -->
        <ion-content id="Resultado" class="tela">
            <div class="container">
                <h2>Resultado do IMC</h2>
                <div id="resultado-container">
                    <p id="resultadoIMC"></p>
                </div>
                <ion-button expand="block" onclick="mostrarTela('tela1')">Voltar</ion-button>
            </div>
        </ion-content>
    </ion-app>

    <script src="script.js"></script>
</body>
</html>
